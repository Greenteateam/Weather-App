<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/da520f1d9d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <link rel="stylesheet" href="styling.css" />
    <div class="zarys">
      <h1>
        <i class="fas fa-map-marker-alt"></i>
        Your Weather App
      </h1>
      <form>
        <div class="searchEngine">
          <input
            type="text"
            id="searchEngine"
            placeholder="Search for a city"
            autofocus="on"
          />
        </div>
        <input type="button" value="Search" id="searchButton" />

        <input type="button" value="Current localisation" id="localButton" />
      </form>
      <div class="row">
        <div class="col-6">
          <h2>London, United Kingdom</h2>
          <ul>
            <li id="date"></li>
          </ul>
        </div>
        <div class="col-6">
          <h2>
            <i class="far fa-sun"></i>
          </h2>
          <span class="rightCol"> 25 </span>
          <span class="units">
            <a href="" id="celsius">°C</a> |
            <a href="" id="farenhajt">°F</a></span
          >
          <span class="sunny">Sunny</span>
        </div>
        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
